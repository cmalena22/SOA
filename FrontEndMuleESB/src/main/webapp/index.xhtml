<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Transacciones</title>
<link rel="stylesheet" href=""></link>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>


</head>
<body>
	<header>
		<h1>Bienvenidos a Transacciones UPS.</h1>
		<h:form>
		</h:form>
	</header>
	<h:form>
		
		
		<div class="form-group">
			
			<h:selectOneMenu value="#{gestionBean.bancoOrigen}">
				<f:selectItem itemValue="guayaquil" itemLabel="Guayaquil" />
				<f:selectItem itemValue="pacifico" itemLabel="Pacifico" />
				<f:selectItem itemValue="pichincha" itemLabel="Pichincha" />
			</h:selectOneMenu>
							
			
			
		</div>
		
		
		<div class="form-group">
			
			<h:selectOneMenu value="#{gestionBean.bancoDestino}">
				<f:selectItem itemValue="guayaquil" itemLabel="Guayaquil" />
				<f:selectItem itemValue="pacifico" itemLabel="Pacifico" />
				<f:selectItem itemValue="pichincha" itemLabel="Pichincha" />
			</h:selectOneMenu>
							
			
			
		</div>
		
		
		<div class="form-group">
			<label for="exampleInputPassword1">Cuenta origen</label> 
							
			<h:inputText value="#{gestionBean.cuentaOrigen}" placeholder="Numero de cuenta" />
		</div>
		
		
		<div class="form-group">
			<label for="exampleInputPassword1">Cuenta Destino</label> 
							
			<h:inputText value="#{gestionBean.cuentaDestino}" placeholder="Numero de cuenta" />
		</div>
		
		
		<div class="form-group">
			<label for="exampleInputPassword1">Monto de transaccion</label> 
							
			<h:inputText value="#{gestionBean.monto}" placeholder="0.00" />
		</div>

		<h:commandButton action="#{gestionBean.ejecutarESB()}" value="Aceptar" />
		<h:link value = "Page 1" onclick="#{gestionBean.ejecutarESB()}" outcome = "#{gestionBean.url}"></h:link>
		<h:outputLink value="#{gestionBean.ejecutarESB()}">Realizar Transferencia</h:outputLink>
		
		
		
	</h:form>

</body>
</html>
